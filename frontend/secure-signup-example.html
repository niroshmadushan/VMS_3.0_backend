<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Signup - Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .help-text {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .strength-item .check {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
            border: 2px solid #ddd;
        }

        .strength-item.valid .check {
            background: #27ae60;
            border-color: #27ae60;
        }

        .strength-item.valid .check::after {
            content: '‚úì';
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .domain-hint {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #1976d2;
        }

        .domain-hint strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>üîê Secure Signup</h2>

        <div class="domain-hint">
            <strong>‚ö†Ô∏è Allowed Email Domains:</strong>
            connexit.biz, connexcodeworks.biz, conex360.biz, connexvectra.biz
        </div>

        <div id="message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="user@connexit.biz" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Min 12 characters" required>
                <span class="error" id="passwordError"></span>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                <span class="error" id="firstNameError"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                <span class="error" id="lastNameError"></span>
            </div>

            <div class="form-group">
                <label for="secretCode">Secret Code *</label>
                <input type="text" id="secretCode" name="secretCode" placeholder="CONNEX2024" required>
                <span class="error" id="secretCodeError"></span>
                <span class="help-text">Contact your administrator for the secret code</span>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="staff">Staff</option>
                    <option value="assistant">Assistant</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Create Account</button>
        </form>
    </div>

    <!-- Include the SecureSignupAPI utility class -->
    <script src="SecureSignupAPI.js"></script>

    <script>
        // Configuration - Update these values
        const API_CONFIG = {
            baseURL: 'http://localhost:3000',
            appId: 'default_app_id', // Get from your config.env
            serviceKey: 'default_service_key' // Get from your config.env
        };

        // Initialize the API
        const signupAPI = new SecureSignupAPI(API_CONFIG);

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthDiv = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', (e) => {
            const strength = signupAPI.checkPasswordStrength(e.target.value);
            updatePasswordStrength(strength);
        });

        function updatePasswordStrength(strength) {
            const checks = [
                { key: 'length', label: 'At least 12 characters' },
                { key: 'uppercase', label: 'One uppercase letter' },
                { key: 'lowercase', label: 'One lowercase letter' },
                { key: 'number', label: 'One number' },
                { key: 'special', label: 'One special character' }
            ];

            strengthDiv.innerHTML = checks.map(check => {
                const isValid = strength.checks[check.key];
                return `
                    <div class="strength-item ${isValid ? 'valid' : ''}">
                        <span class="check"></span>
                        <span>${check.label}</span>
                    </div>
                `;
            }).join('');
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors and messages
            clearErrors();
            clearMessage();

            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                secretCode: document.getElementById('secretCode').value,
                role: document.getElementById('role').value
            };

            // Client-side validation
            const validation = signupAPI.validateForm(formData);
            if (!validation.valid) {
                displayErrors(validation.errors);
                return;
            }

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                // Submit signup
                const result = await signupAPI.signup(formData);

                if (result.success) {
                    showMessage('success', result.message || 'Account created successfully! Please check your email for verification.');
                    
                    // Reset form
                    document.getElementById('signupForm').reset();
                    strengthDiv.innerHTML = '';

                    // Redirect to verification page after 2 seconds
                    setTimeout(() => {
                        window.location.href = `/verify-email?email=${encodeURIComponent(result.data.email)}`;
                    }, 2000);
                } else {
                    // Display errors
                    if (result.errors && Object.keys(result.errors).length > 0) {
                        displayErrors(result.errors);
                    }
                    showMessage('error', result.message || 'Signup failed. Please check the errors above.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('error', 'Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        function displayErrors(errors) {
            Object.keys(errors).forEach(field => {
                const errorEl = document.getElementById(field + 'Error');
                if (errorEl) {
                    errorEl.textContent = errors[field];
                }
            });
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => {
                el.textContent = '';
            });
        }

        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
        }
    </script>
</body>
</html>
