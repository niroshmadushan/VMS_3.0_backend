<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Visitor Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .signup-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .signup-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .requirements {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h2>üìù Create Account</h2>
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="requirements">Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char</p>
                </div>

                <div class="form-group">
                    <label for="secretCode">Company Secret Code</label>
                    <input type="text" id="secretCode" name="secretCode" value="CONNEX2024" required>
                </div>

                <button type="submit" class="btn" id="signupBtn">Create Account</button>
                <div id="signupMessage" class="message"></div>
                
                <div class="login-link">
                    Already have an account? <a href="index.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Configuration matched to index.html
        const API_BASE = 'http://localhost:3000/api';
        
        // These keys should ideally come from env, but per documentation and existing index.html pattern:
        // (Assuming index.html doesn't send them explicitly in JS, but backend requires them according to doc.
        // I will add them here based on the doc for completeness. If index.html doesn't use them, they might be optional or handled elsewhere,
        // but the doc says they are required.)
        const HEADERS = {
            'Content-Type': 'application/json',
            // Default placeholders if not provided by building system
            'x-app-id': 'MY_NEW_BACKEND_APP', 
            'x-service-key': 'MY_NEW_BACKEND_SERVICE_KEY' 
        };

        const form = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const messageDiv = document.getElementById('signupMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous messages
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            
            // Gather data
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const secretCode = document.getElementById('secretCode').value.trim();

            // Client-side validation
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }

            // Disable button
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Construct payload - NO role field as per documentation
                const payload = {
                    firstName,
                    lastName,
                    email,
                    password,
                    secretCode
                };

                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: HEADERS,
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Handle errors
                    let errorMsg = result.message || 'Signup failed';
                    if (result.errors && Array.isArray(result.errors)) {
                        errorMsg = result.errors.map(err => err.msg).join('<br>');
                    }
                    showMessage(errorMsg, 'error');
                }

            } catch (error) {
                console.error('Signup error:', error);
                showMessage('An error occurred. Please try again later.', 'error');
            } finally {
                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        function showMessage(msg, type) {
            messageDiv.innerHTML = msg; // innerHTML to support <br> in error lists
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
