<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding-left: 5px;
        }

        .password-requirements ul {
            margin-top: 5px;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Custom Modal Popup */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-icon.success {
            color: #28a745;
        }

        .modal-icon.error {
            color: #dc3545;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-button:hover {
            transform: translateY(-2px);
        }

        .modal-button.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .modal-button.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
    </style>
</head>
<body>
    <!-- Custom Modal Popup -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div id="modalIcon" class="modal-icon"></div>
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalMessage" class="modal-message"></div>
            <button id="modalButton" class="modal-button"></button>
        </div>
    </div>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>

        <div id="messageContainer"></div>

        <div id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter new password"
                    minlength="8"
                    required
                >
                <div class="password-requirements">
                    <strong>Password must contain:</strong>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>At least one uppercase letter</li>
                        <li>At least one lowercase letter</li>
                        <li>At least one number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm new password"
                    minlength="8"
                    required
                >
            </div>

            <button id="resetButton">
                Reset Password
            </button>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeResetPage();
        });

        let resetToken = '';

        function initializeResetPage() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            // Check if token exists
            if (!resetToken) {
                showCustomModal('error', 'Invalid Token', 'Invalid or missing reset token. Please request a new password reset link.', 'Close');
                document.getElementById('resetForm').style.display = 'none';
                return;
            }

            // Add event listener to reset button
            const resetButton = document.getElementById('resetButton');
            resetButton.addEventListener('click', handlePasswordReset);

            // Allow Enter key to submit
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handlePasswordReset();
                }
            });

            console.log('‚úÖ Password reset page initialized');
            console.log('Token:', resetToken.substring(0, 20) + '...');
        }

        function showCustomModal(type, title, message, buttonText, onButtonClick) {
            const modal = document.getElementById('modalOverlay');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButton = document.getElementById('modalButton');

            // Set icon based on type
            if (type === 'success') {
                modalIcon.textContent = '‚úÖ';
                modalIcon.className = 'modal-icon success';
                modalButton.className = 'modal-button success';
            } else if (type === 'error') {
                modalIcon.textContent = '‚ùå';
                modalIcon.className = 'modal-icon error';
                modalButton.className = 'modal-button error';
            }

            // Set content
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalButton.textContent = buttonText;

            // Show modal
            modal.classList.add('show');

            // Remove old event listeners and add new one
            const newButton = modalButton.cloneNode(true);
            modalButton.parentNode.replaceChild(newButton, modalButton);
            
            newButton.addEventListener('click', function() {
                modal.classList.remove('show');
                if (onButtonClick) {
                    onButtonClick();
                }
            });
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Scroll to message
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[a-z]/.test(password)) {
                return 'Password must contain at least one lowercase letter';
            }
            if (!/[0-9]/.test(password)) {
                return 'Password must contain at least one number';
            }
            return null;
        }

        async function handlePasswordReset() {
            console.log('üîÑ Password reset button clicked');
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetButton = document.getElementById('resetButton');

            console.log('New password length:', newPassword.length);
            console.log('Confirm password length:', confirmPassword.length);

            // Validate inputs
            if (!newPassword || !confirmPassword) {
                showMessage('‚ùå Please fill in all fields', 'error');
                showCustomModal('error', 'Missing Fields', 'Please fill in all fields to continue.', 'OK');
                return;
            }

            // Validate password strength
            const passwordError = validatePassword(newPassword);
            if (passwordError) {
                showMessage('‚ùå ' + passwordError, 'error');
                showCustomModal('error', 'Weak Password', passwordError, 'OK');
                return;
            }

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                showMessage('‚ùå Passwords do not match', 'error');
                showCustomModal('error', 'Password Mismatch', 'The passwords you entered do not match. Please try again.', 'OK');
                return;
            }

            // Disable button and show loading
            resetButton.disabled = true;
            resetButton.textContent = 'Resetting Password...';
            showMessage('‚è≥ Processing your request...', 'info');
            
            console.log('Sending password reset request...');

            try {
                // Call reset password API
                const response = await fetch('http://localhost:3000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-App-Id': 'default_app_id',
                        'X-Service-Key': 'default_service_key'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();
                
                console.log('API Response:', result);

                if (result.success) {
                    showMessage('‚úÖ Password reset successfully! Redirecting...', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Show success modal and redirect
                    showCustomModal(
                        'success', 
                        'Success!', 
                        'Your password has been reset successfully! You will be redirected to the login page.', 
                        'Continue',
                        function() {
                            window.location.href = 'http://localhost:3001';
                        }
                    );
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3001';
                    }, 3000);
                } else {
                    const errorMsg = result.message || 'Password reset failed. The link may have expired.';
                    showMessage('‚ùå ' + errorMsg, 'error');
                    showCustomModal('error', 'Reset Failed', errorMsg, 'Try Again');
                    resetButton.disabled = false;
                    resetButton.textContent = 'Reset Password';
                }

            } catch (error) {
                console.error('Password reset error:', error);
                const errorMsg = 'An error occurred. Please try again or request a new reset link.';
                showMessage('‚ùå ' + errorMsg, 'error');
                showCustomModal('error', 'Error', errorMsg, 'Close');
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
